<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <header class="page-header">
    <div class="page-header__logo">Logo</div>
    <nav class="page-header__nav">
      <a href="#">Vehicle</a>
      <a href="#">Shopping</a>
      <a href="#">Inventory</a>
    </nav>
  </header>
  <main>
    <section class="jumbo-slider">
      <ul class="jumbo-slider__container">
        <li class="jumbo-slider__slide" attr="1">
          <div class="jumbo-sllider__slide-bg"
          style="background: url('https://www.mercedes-benz.com/content/dam/brandhub/mbsocialcar/mbsocialcar-mercedes-amg-gt-r/Mercedes-AMG-GT-R-Wallpaper-01.zip_extracted/01-mercedes-amg-gt-r-c-190-wallpaper-3840x2160.jpg')">
          </div>
          <div class="jumbo-slider__info">
            <div class="jumbo-slider__slide_number">
              01
            </div>
          </div>

        </li>
        </ul>
        <div class="jumbo-slider__nav" >
          <a href="#"
          class="jumbo-slider-link">01 AMG GT</a>
            <a href="#"
          class="jumbo-slider-link">02 Mayback GLS</a>
            <a href="#"
          class="jumbo-slider-link">03 AMG Wagen</a>

            </div>

        <div class="jumbo-slider__elipsis">
          <div class="jumbo-slider__circle
          jumbo-slider__circle--filled"></div>
          <div class="jumbo-slider__circle"></div>
          <div class="jumbo-slider__circle"></div>
        </div>
          
     
    </section>

    
  </main>
  <script src="js/app.js"></script>
</body>
</html>
